<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Remote Ticket Tracker - Login</title>
        <style type="text/css" media="screen">@import "jQJS/themes/css/apple.css";</style>
        <!-- Uncomment the following line(and comment out the jquery one) to use Zepto instead of jQuery (some functions may not work anymore !). -->
        <!-- <script src="jQJS/lib/zepto.js" type="text/javascript" charset="utf-8"></script> -->
        <script src="jQJS/jqtouch.js" type="text/javascript" charset="utf-8"></script>
        
        <script src="jQJS/lib/jquery-1.7.js" type="application/x-javascript" charset="utf-8"></script>
        <script src="jQJS/jqtouch-jquery.js" type="application/x-javascript" charset="utf-8"></script>
        
        <!-- <script src="js/zeptoJQueryFix.js" type="text/javascript" charset="utf-8"></script> -->
        <script src="js/blockUI.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/sha1.js" type="application/x-javascript" charset="utf-8"></script>
        <script src="js/jquery.cookie.js"></script>
        <!-- 
        Remote Ticket Tracker
        All custom code is embedded below:
        -->
        <script src="js/rtt.js" type="application/x-javascript" charset="utf-8"></script>
        
        <link rel="stylesheet" href="css/rtt.css" type="text/css" media="screen" charset="utf-8" />
    </head>
    <body>
        <div id="jqt">
            <!-- Home Screen -->
            <div id="home">
                <div class="toolbar">
                    <h1>RTT</h1>
                    <a href="#info" class="button leftButton flip">Info</a>
                </div>
                <!-- Home Screen _content -->
                <div>
                    <form id="loginForm">
                        <ul class="rounded">
                            <li><input type="text" name="username" placeholder="Username" id="username" /></li>
                            <li><input type="password" name="password" placeholder="Password" id="password" /></li>
                        </ul>
                        <a style="margin-top: 10px; margin-bottom: 10px; color:rgba(0,0,0,.9)" href="#" class="submit whiteButton">Login</a>
                    </form>
                    <div id="msg">
                    </div>
                </div>
                <!--- Home Screen _content END -->
            </div>
            <!-- Home Screen END -->
            
            <!-- About Screen -->
            <div id="info">
                <div class="toolbar">
                    <h1>About</h1>
                    <a href="#home" class="cancel">Cancel</a>
                </div>
                <!-- About Screen _content -->
                <div class="info">
                    Made by:<br>
                    Thedeath<br>
                    Dindresto
                </div>
            </div>
            <!-- About Screen END -->
            
            <!-- Ticket List Screen -->
            <div id="ticket">
                <div class="toolbar">
                    <h1>Ticket</h1>
                    <a href='#' id="logoutButton" class="button">Logout</a>
                    <a href='#' id="refreshButton" class="leftButton button">Refresh</a>
                </div>
                <ul class="metal scroll" id="ticketList">
                    <img id="ticketLoader" style="margin:0px auto;display:block" src="img/ajax-loader.gif" />
                </ul>
            </div>
            <!-- Ticket List Screen END -->
            
            <!-- Ticket Mail Screen -->
            <div id="mail">
                <div class="toolbar">
                    <h1>Mail</h1>
                    <a href='#' id="logoutButton" class="button">Logout</a>
                    <a href='#ticket' id="backButton" class="back">Back</a>
                </div>
                <div id="mailContent">
                    <div id="ticketInfo">
                        <div id="infoId"></div>
                        <div id="infoIssue"></div>
                        <div id="infoDate"></div>
                        <div id="infoCharname"></div>
                    </div>
                    <form id="sendMailForm">
                        <ul class="rounded">
                            <li>Ticket id: <span class="mailInfo" id="mailTicketID"></span></li>
                            <li>Ticket text:<img id="ticketTextIc" style="margin-left: 10px;" src="img/arrow_down.png" /><br>
                                <span class="mailInfo" id="mailTicketText"></span>
                            </li>
                            <li>Character name: <span class="mailInfo" id="mailCharname"></span></li>
                            <li>Subject: <input type="text" name="subject" placeholder="Subject" id="subject" /></li>
                            <li>Body: <textarea placeholder="Body" id="body" ></textarea></li>
                        </ul>
                        <a style="margin-top: 10px; margin-bottom: 10px; color:rgba(0,0,0,.9)" href="#" class="submit whiteButton">Send mail</a>
                    </form>
                </div>
            </div>
            <!-- Ticket List Screen END -->
        </div>
    </body>
</html>
